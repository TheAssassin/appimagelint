name: Build and deploy AppImage

on: [push, pull_request]

env:
  TERM: xterm-256color

jobs:
  appimage:
    strategy:
      fail-fast: false
      matrix:
        ARCH: [x86_64, i386]

    name: Build AppImage for ${{ matrix.ARCH }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies (x86_64)
        if: matrix.ARCH == 'x86_64'
        run: |
          sudo apt-get install -y desktop-file-utils
      - name: Install dependencies (i386)
        if: matrix.ARCH == 'i386'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y desktop-file-utils \
              libc6:i386 libstdc++6:i386 libffi7:i386 libgmp10:i386 zlib1g:i386 libfuse2:i386
      - name: Build AppImage
        run: |
          export ARCH="${{ matrix.ARCH }}"
          bash -xe ci/build-appimage.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: AppImage ${{ matrix.ARCH }}
          path: appimagelint*.AppImage*

  upload:
    name: Create release and upload artifacts
    runs-on: ubuntu-latest
    needs:
      - appimage
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Inspect directory after downloading artifacts
        run: ls -alFR
      - name: Create release and upload artifacts
        uses: marvinpinto/action-automatic-releases@latest
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "continuous"
          prerelease: true
          title: "Continuous build"
          files: |
            **/appimagelint*.AppImage*
